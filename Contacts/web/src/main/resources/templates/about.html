<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/add.css">
    <link rel="stylesheet" href="./css/modal.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <title>Add</title>
</head>

<body>
    <div id="container">
        <div id="person">
            <div class="partp-one image-holder">
                <form>
                    <input id="person-image" type="file" name="pic" accept="image/*" hidden>
                </form>
                <img id="image" height="300" width="300" src="image.jpg"/>
            </div>
            <div class="part-one">
                <input type="text" id="user_id">
                <label for="name">Name</label>
                <input type="text" id="name" disabled>

                <label for="surname">Surname</label>
                <input type="text" name="" id="surname" disabled>

                <label for="middlename">Middlename</label>
                <input type="text" name="" id="middlename" disabled>

                <label for="datebirth">Datebirth</label>
                <input type="text" name="" id="datebirth" disabled>

                <label for="gender">Gender</label>
                <select class="custom-select form-c" name="" id="gender" disabled>
                    <option value="">male</option>
                    <option value="">female</option>
                </select>

                <label for="citizenship">Citizenship</label>
                <input type="text" name="" id="citizenship" disabled>

                <label for="family-status">Family status</label>
                <select class="custom-select" name="" id="family-status" disabled>
                    <option value="">single</option>
                    <option value="">married</option>
                </select>
            </div>

            <div class="part-two">
                <label for="web-site">Website</label>
                <input type="text" name="" id="web-site" disabled>

                <label for="email">Email</label>
                <input type="email" name="" id="email" disabled>

                <label for="currentjob">Currentjob</label>
                <input type="text" name="" id="currentjob" disabled>

                <label for="country">Country</label>
                <input type="text" name="" id="country" disabled>

                <label for="city">City</label>
                <input type="text" name="" id="city" disabled>

                <label for="street-house-apart">Street/House/Apart</label>
                <input type="text" name="" id="street-house-apart" disabled>

                <label for="index">Index</label>
                <input type="text" class="form-control" placeholder="City" aria-label="" aria-describedby="basic-addon1" id="index" disabled>
            </div>
        </div>

        <div id="phone">
            <table id="phone-table" class="table table-hover">
                <thead>
                    <td>Phone number</td>
                    <td>Description</td>
                    <td>Comments</td>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <div id="attachment">
            <table id="attachment-table" class="table table-hover">
                <thead>
                    <td>File name</td>
                    <td>Load date</td>
                    <td>Comments</td>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div>
            <button id="back-to-index" type="button" class="btn btn-primary">Back</button>
        </div>
    </div>
    <div class="simple-block"></div>
    <script src="./script/fill-inputs.js"></script>
    <!--<script src="./script/get-photo.js"></script>-->
</body>
</html>
