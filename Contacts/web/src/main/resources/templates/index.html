<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/stylesheet.css" type="text/css">
    <link rel="stylesheet" href="./css/tabbed_pane_style.css">
</head>

<body>
    <header></header>
    <main>
        <input type="number" id="input-for-current-page">
        <table id="myTable">
            <thead>
                <tr>
                    <th id="boxes"></th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Address</th>
                    <th>Company</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <div id="page-buttons">
            <button id="previous">Previous</button>
            <button id="next">Next</button>
        </div>
    </main>

    <footer>
        <button id="add-button">Add</button>
        <button id="edit-button">Edit</button>
        <button id="delete-button">Delete</button>
        <button id="about-button">About</button>
        <button id="send-button">Send</button>
        <button id="go-over-search-button">Search</button>
        <button id="check-boxes-button"></button>
    </footer>

    <script src="./script/index.js"></script>
    <script src="./script/fill-table.js"></script>
    <script src="./script/bind-buttons.js"></script>
</body>

</html>
