<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/add.css">
    <link rel="stylesheet" href="./css/modal.css">
    <title>Add</title>
</head>

<body>
    <div id="container">
        <div id="person">
            <div class="part-one">
                <input type="text" id="user_id">
                <label for="name">*Name</label>
                <input type="text" id="name">

                <label for="surname">*Surname</label>
                <input type="text" name="" id="surname">

                <label for="middlename">*Middlename</label>
                <input type="text" name="" id="middlename">

                <label for="datebirth">Datebirth</label>
                <input type="date" name="" id="datebirth">

                <label for="gender">Gender</label>
                <select name="" id="gender">
                    <option value="">male</option>
                    <option value="">female</option>
                </select>

                <label for="citizenship">Citizenship</label>
                <input type="text" name="" id="citizenship">

                <label for="family-status">Family status</label>
                <select name="" id="family-status">
                    <option value="">single</option>
                    <option value="">married</option>
                </select>
            </div>

            <div class="part-two">
                <label for="web-site">Website</label>
                <input type="text" name="" id="web-site">

                <label for="email">Email</label>
                <input type="email" name="" id="email">

                <label for="currentjob">Currentjob</label>
                <input type="text" name="" id="currentjob">

                <label for="country">Country</label>
                <input type="text" name="" id="country">

                <label for="city">City</label>
                <input type="text" name="" id="city">

                <label for="street-house-apart">Street/House/Apart</label>
                <input type="text" name="" id="street-house-apart">

                <label for="index">Index</label>
                <input type="number" name="" id="index">
            </div>
        </div>

        <div id="phone">
            <table id="phone-table">
                <thead>
                    <td>Phone number</td>
                    <td>Description</td>
                    <td>Comments</td>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div id="">
                <button id="phone-delete">Delete</button>
                <button id="phone-edit">Edit</button>
                <button id="phone-add">Add</button>
            </div>
        </div>

        <div id="attachment">
            <table id="attachment-table">
                <thead>
                    <td>File name</td>
                    <td>Load date</td>
                    <td>Comments</td>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div id="">
                <button id="attachment-delete">Delete</button>
                <button id="attachment-edit">Edit</button>
                <button id="attachment-add">Add</button>
            </div>
        </div>

        <div id="add-phone-modal" class="modal">
            <div class="header">
                <div class="title">Add phone pane</div>
                <span class="close" data-role="close">X</span>
            </div>
            <div class="body">
                <form>
                    <div class="form-group">
                        <label for="country-code">Country-code</label>
                        <input type="number" name="" id="country-code">
                    </div>
                    <div class="form-group">
                        <label for="operator-code">Operator-code</label>
                        <input type="number" name="" id="operator-code">
                    </div>
                    <div class="form-group">
                        <label for="phone-number">Phone-number</label>
                        <input type="number" name="" id="phone-number">
                    </div>
                    <div class="form-group">
                        <label for="phone-number-type">Phone-number-type</label>
                        <select name="" id="phone-number-type">
                            <option value="">home</option>
                            <option value="">mobile</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="phone-comments">Commecnts</label>
                        <input type="text" id="phone-comments">
                    </div>
                </form>
            </div>

            <div class="footer">
                <button type="button" class="accept-button">Add</button>
                <button type="button" class="cancel-button">Cancel</button>
            </div>
        </div>

        <div id="add-attachment-modal" class="modal">
            <div class="header">
                <div class="title">Add attachment pane</div>
                <span class="close" data-role="close">X</span>
            </div>
            <div class="body">
                <div class="form-group">
                    <label for="file-name">File name</label>
                    <input type="text" id="file-name">

                    <label for="attachment-comment">Comments</label>
                    <input type="text" id="attachment-comment">
                </div>
            </div>

            <form enctype="multipart/form-data" id="upload-file">
                <input type="file" name="files">
            </form>
            <div class="footer">
                <button type="button" class="accept-button">Accept</button>
                <button type="button" class="cancel-button">Cancel</button>
            </div>

        </div>

        <div>
            <button id="accept-button">Accept</button>
            <button id="cancel-button">Cancel</button>
        </div>
    </div>
    <div class="simple-block"></div>
    <script src="./script/fill-inputs.js"></script>
    <script src="./script/app.js"></script>
    <script src="./script/modal.js"></script>
    <script src="./script/send-record.js"></script>
    <script src="./script/edit.js"></script>
</body>

</html>
