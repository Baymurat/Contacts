<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/add.css">
    <link rel="stylesheet" href="./css/modal.css">
    <title>Add</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>

<body>
    <div id="container">
        <div id="person">
            <div class="partp-one image-holder">
                <form>
                    <input id="person-image" type="file" name="pic" accept="image/*" hidden>
                </form>
                <img id="image" height="300" width="300" src="image.jpg"/>
            </div>
            <div class="part-one">
                <input type="text" id="user_id">
                <label for="name">*Name</label>
                <input type="text" class="form-control" placeholder="Name" aria-label="" aria-describedby="basic-addon1"  id="name">

                <label for="surname">*Surname</label>
                <input type="text" class="form-control" placeholder="Surname" aria-label="" aria-describedby="basic-addon1"  id="surname">

                <label for="middlename">*Middlename</label>
                <input type="text" class="form-control" placeholder="Middlename" aria-label="" aria-describedby="basic-addon1"  id="middlename">

                <label for="datebirth">Datebirth</label>
                <input type="text" class="form-control" aria-label="" aria-describedby="basic-addon1"   id="datebirth" placeholder="__/__/____">

                <label for="gender">Gender</label>
                <select class="custom-select form-control" id="gender">
                    <option value="">male</option>
                    <option value="">female</option>
                </select>

                <label for="citizenship">Citizenship</label>
                <input type="text" class="form-control" placeholder="Citizenship" aria-label="" aria-describedby="basic-addon1"   id="citizenship">

                <label for="family-status">Family status</label>
                <select class="custom-select form-control" id="family-status">
                    <option value="">single</option>
                    <option value="">married</option>
                </select>
            </div>

            <div class="part-two">
                <label for="web-site">Website</label>
                <input type="text" class="form-control" placeholder="Website" aria-label="" aria-describedby="basic-addon1" id="web-site">

                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="Email" aria-label="" aria-describedby="basic-addon1" id="email">

                <label for="currentjob">Currentjob</label>
                <input type="text" class="form-control" placeholder="Currentjob" aria-label="" aria-describedby="basic-addon1" id="currentjob">

                <label for="country">Country</label>
                <input type="text" class="form-control" placeholder="Country" aria-label="" aria-describedby="basic-addon1" id="country">

                <label for="city">City</label>
                <input type="text" class="form-control" placeholder="City" aria-label="" aria-describedby="basic-addon1" id="city">

                <label for="street-house-apart">Street/House/Apart</label>
                <input type="text" class="form-control" placeholder="Street/House/Apart" aria-label="" aria-describedby="basic-addon1" id="street-house-apart">

                <label for="index">Index</label>
                <input type="text" class="form-control" placeholder="Street/House/Apart" aria-label="" aria-describedby="basic-addon1" id="index">
            </div>
        </div>

        <div id="phone">
            <table id="phone-table" class="table table-hover">
                <thead>
                    <td>Phone number</td>
                    <td>Description</td>
                    <td>Comments</td>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div id="">
                <button id="phone-delete" type="button" class="btn btn-danger">Delete</button>
                <button id="phone-edit" type="button" class="btn btn-primary">Edit</button>
                <button id="phone-add" type="button" class="btn btn-primary">Add</button>
            </div>
        </div>

        <div id="attachment">
            <table id="attachment-table" class="table table-hover">
                <thead>
                    <td>File name</td>
                    <td>Load date</td>
                    <td>Comments</td>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div id="">
                <button id="attachment-delete" type="button" class="btn btn-danger">Delete</button>
                <button id="attachment-edit" type="button" class="btn btn-primary">Edit</button>
                <button id="attachment-add" type="button" class="btn btn-primary">Add</button>
            </div>
        </div>

        <div id="add-phone-modal" class="modal">
            <div class="header">
                <div class="title">Add phone pane</div>
                <span class="close" data-role="close">X</span>
            </div>
            <div class="body">
                <form>
                    <div class="form-group">
                        <label for="country-code">Country-code</label>
                        <input type="number"  id="country-code">
                    </div>
                    <div class="form-group">
                        <label for="operator-code">Operator-code</label>
                        <input type="number"  id="operator-code">
                    </div>
                    <div class="form-group">
                        <label for="phone-number">Phone-number</label>
                        <input type="number"  id="phone-number">
                    </div>
                    <div class="form-group">
                        <label for="phone-number-type">Phone-number-type</label>
                        <select  id="phone-number-type">
                            <option value="">home</option>
                            <option value="">mobile</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="phone-comments">Commecnts</label>
                        <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1"  id="phone-comments">
                    </div>
                </form>
            </div>

            <div class="footer">
                <button type="button" class="accept-button">Add</button>
                <button type="button" class="cancel-button">Cancel</button>
            </div>
        </div>

        <div id="add-attachment-modal" class="modal">
            <div class="header">
                <div class="title">Add attachment pane</div>
                <span class="close" data-role="close">X</span>
            </div>
            <div class="body">
                <div class="form-group">
                    <label for="file-name">File name</label>
                    <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1"  id="file-name">

                    <label for="attachment-comment">Comments</label>
                    <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1"  id="attachment-comment">
                </div>
            </div>

            <form enctype="multipart/form-data" id="upload-file">
                <input type="file" name="files">
            </form>
            <div class="footer">
                <button type="button" class="accept-button">Accept</button>
                <button type="button" class="cancel-button">Cancel</button>
            </div>

        </div>

        <div>
            <button id="accept-button" type="button" class="btn btn-primary">Accept</button>
            <button id="back-to-index" type="button" class="btn btn-primary">Back</button>
        </div>
    </div>
    <div class="simple-block"></div>
    <script src="./script/fill-inputs.js"></script>
    <script src="./script/app.js"></script>
    <script src="./script/modal.js"></script>
    <script src="./script/send-record.js"></script>
    <script src="./script/edit.js"></script>
</body>

</html>
